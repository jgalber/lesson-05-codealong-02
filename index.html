  <body>
    <!-- Main Container -->

    <!-- Semantically 'section' is accompanied by a heading
    In order of using 'section' set a div as a container
    element-->

      <!-- Main parent child containers -->
      <div class="box">
        <h1>One</h1>
      </div>
      <div class="box">
        <h1>Two</h1>
      </div>
      <div class="box">
        <h1>Three</h1>
      </div>
    <!-- </section> -->
    </div>
  </body>
